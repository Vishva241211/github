name: Frontend Manual Build

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - master
          - prod

env:
  DOCKER_HOST: tcp://gitea-docker:2375
  DOCKER_TLS_CERTDIR: ""
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: crmd-be
  HELM_RELEASE_NAME: crmd-be
  EC2_USER: ec2-user
  EC2_HOST: ${{ secrets.EC2_HOST }}

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker info
        run: docker info

      - name: Login to Amazon ECR
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_REGION=$AWS_REGION \
            amazon/aws-cli \
            ecr get-login-password --region $AWS_REGION \
          | docker login \
            --username AWS \
            --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Set image tag
        run: |
          BRANCH_NAME=$(echo "$GITHUB_REF_NAME" | tr '/' '-')
          IMAGE_TAG="${BRANCH_NAME}-${GITHUB_RUN_NUMBER}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "Using IMAGE_TAG=$IMAGE_TAG"

      - name: Build Docker Image
        working-directory: backend
        run: |
          docker build \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG \
            -f Dockerfile .

      - name: Push Docker image
        run: |
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Setup SSH key
        if: github.ref_name == 'master'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/bastion.pem
          chmod 400 ~/.ssh/bastion.pem

      - name: Add EC2 host to known_hosts
        if: github.ref_name == 'master'
        run: |
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Update Helm values with new image tag
        if: github.ref_name == 'master'
        run: |
          ssh -i ~/.ssh/bastion.pem $EC2_USER@$EC2_HOST \
            "sed -i 's/tag: .*/tag: ${IMAGE_TAG}/' /home/ec2-user/crmd/crmd-be-values.yaml"

      - name: Deploy with Helm
        if: github.ref_name == 'master'
        run: |
          ssh -i ~/.ssh/bastion.pem $EC2_USER@$EC2_HOST \
            "cd /home/ec2-user/crmd && \
             helm upgrade $HELM_RELEASE_NAME -f crmd-be-values.yaml -n crmd ."
